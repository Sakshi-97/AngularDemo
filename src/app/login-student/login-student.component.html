<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Create Student</h3>
          </div>
          <div class="panel-body">
            <div class="form-group ">
              <label class="col-sm-2 control-label" for="fullName">Full Name</label>
              <div class="col-sm-8">
                <input id="fullName" [class.is-invalid]="studentForm.get('fullName').invalid && studentForm.get('fullName').touched" type="text"
                  class="form-control" formControlName="fullName">
                <small [class.d-none]="studentForm.get('fullName').valid || studentForm.get('fullName').untouched " class="text-danger">
                  Full Name Is Required!
                </small>
                <!-- <div *ngIf="fullName.invalid && fullName.touched"  >
                <small *ngIf="fullName.errors?.Required" class="text-danger"> Full Name Is Required!</small>
                <small *ngIf="fullName.errors?.minLength" class="text-danger"> Full Name Must be atleast  charcters!</small>
              </div> -->
              </div>

            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Email</label>
              <div class="col-sm-8">
                <input id="email" type="text" class="form-control" formControlName="email">
              </div>
            </div>
            <div class="form-group" formGroupName="address">
              <label class="col-sm-2 control-label" for="city">City</label>
              <div class="col-sm-8">
                <input name="city" type="text" class="form-control" formControlName="city">
              </div>
              <label class="col-sm-2 control-label" for="state">state</label>
              <div class="col-sm-8">
                <input name="state" type="text" formControlName="state">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="gender">Gender</label>
              <div class="radio">
                <label>
                  <input name="gender" type="radio" value="male" class="form-control" formControlName="gender"> male
                </label>
                <label>
                  <input type="radio" name="gender" value="female" class="form-control" formControlName="gender"> female
                </label>
              </div>
            </div>
            <div>
              <label for="exampleFormControlSelect1">select hobbies</label>
              <select class="form-control" name="hobbies" formControlName="hobbies" id="exampleFormControlSelect1">
                <option>Dancing</option>
                <option>Singing</option>
                <option>Playing</option>
                <option>Painting</option>
                <option>Drwaing</option>
              </select>
            </div>

          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" [disabled]="!studentForm.valid" type="submit">Save</button>
            <button class="btn btn-primary" type="load">Load</button>
            <a [routerLink]="['/List']">
              link to list component
            </a>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-6">
      <form class="form-horizontal" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">other details</h3>
          </div>
          <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error' : studentForm.get('Phone_No').errors}">
              <label class="col-sm-2 control-label" for="Phone_No.">Phone_No</label>
              <div class="col-sm-8">
                <input id="Phone_No" type="text" class="form-control" formControlName="Phone_No" min="10" max="10">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="father_name">father_name</label>
              <div class="col-sm-8">
                <input id="father_name" type="text" class="form-control" formControlName="father_name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="mother_name">mother_name</label>
              <div class="col-sm-8">
                <input name="mother_name" type="text" class="form-control" formControlName="mother_name">

              </div>
            </div>


          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <form class="form-horizontal" [formGroup]="orderForm" (ngSubmit)="newSubmit()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">other</h3>
          </div>
          <div formArrayName="items" *ngFor="let item of orderForm.get('items').controls; let i = index;">
            <div [formGroupName]="i">
              <input formControlName="name" placeholder="Item name">
              <input formControlName="description" placeholder="Item description">
              <input formControlName="price" placeholder="Item price">
            </div>
            <button class="btn btn-primary" type="button"  (click)="addItem()">Save</button>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>

  </div>
</div>
