<div class="col-md-6">
  <form class="form-horizontal" [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Edit</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">email</label>
          <div class="col-sm-8">
            <input id="email" type="text" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="username">userName</label>
          <div class="col-sm-8">
            <input id="userName" type="text" class="form-control" formControlName="userName">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">password</label>
          <div class="col-sm-8">
            <input id="password" type="text" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
      </div>
  </form>
  </div>
